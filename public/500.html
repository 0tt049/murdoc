<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Nunito:400,700|Work+Sans:400,700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Roboto&family=Source+Code+Pro:wght@700&display=swap');

    .rails-default-error-page {
      background-color: #fffae4;
      color: #121211;
      text-align: center;
      font-family: arial, sans-serif;
      margin: 0;
    }

    .rails-default-error-page div.dialog {
      width: 95%;
      max-width: 33em;
      margin: 4em auto 0;
    }

    .rails-default-error-page div.dialog > div {
      border: 1px solid #CCC;
      border-right-color: #999;
      border-left-color: #999;
      border-bottom-color: #BBB;
      border-top: #B00100 solid 4px;
      border-top-left-radius: 9px;
      border-top-right-radius: 9px;
      background-color: white;
      padding: 7px 12% 0;
      box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    }

    .rails-default-error-page h1 {
      font-size: 150%;
      color: #121211;
      line-height: 1.5em;
      margin-top: 5em;
      font-family: "Source Code Pro", monospace;
    }

    .rails-default-error-page div.dialog > p {
      margin: 0 0 1em;
      padding: 1em;
      background-color: #F7F7F7;
      border: 1px solid #CCC;
      border-right-color: #999;
      border-left-color: #999;
      border-bottom-color: #999;
      border-bottom-left-radius: 4px;
      border-bottom-right-radius: 4px;
      border-top-color: #DADADA;
      color: #666;
      box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    }

    li {
      list-style-type: none;
    }
    
    #mur h1 {
      color: #DC0000;
      margin-bottom: 0;
      margin-top: 30px;
      font-size: 250%;
      /* font-family: "Roboto", "sans-serif"; */
      font-weight: bolder;
    }

    #doc h1 {
      color: #DC0000;
      margin-top: -13px;
      font-size: 250%;
      /* font-family: "Roboto", "sans-serif"; */
      font-weight: bolder;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>

<body class="rails-default-error-page">
  <a href="./">

    <li id="mur">
      <h1><strong>MUR</strong></h1>
    </li>

    <li id="doc">
      <h1>DOC</h1>
    </li>

  </a>
  <!-- This file lives in public/500.html -->
  <div>
    <div>
      <h1>Sorry, but something went wrong.</h1>
    </div>
  </div>
</body>
</html>
